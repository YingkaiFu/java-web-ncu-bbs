<!doctype html>
<html lang="zh-Hans">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">
        <link rel="stylesheet" href="css/common.css">
        <title>我的账户</title>
    </head>
    <body>
        <!-- 渲染顶部导航栏 -->
        <script src="js/jquery-3.3.1.js"></script>
        <script src="js/header.js"></script>

        <!-- 主体部分 -->
        <div class="container" id="main-body">
            <div class="row">
                
                <div class="col-lg-2 col-lg-offset-2">
                    <div class="list-group">
                        <a href="user-account.html" class="list-group-item active">我的账户</a>
                        <a href="user-profile.html" class="list-group-item">我的信息</a>
                        <a href="user-post.html" class="list-group-item"><span class="badge">14</span>我的帖子</li></a>
                        <a href="user-tweet.html" class="list-group-item"><span class="badge">14</span>我的动弹</a>
                        <a href="user-activity.html" class="list-group-item"><span class="badge">14</span>我的活动</a>
                        <a href="user-page.html" class="list-group-item">我的主页</a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="row">
                        <div class="col-lg-12">
                            <form>
                                <div class="form-group">
                                    <label for="newPassword">新密码</label>
                                    <input type="password" class="form-control" id="newPassword">
                                </div>
                                <div class="form-group">
                                    <label for="confirmPassword">确认密码</label>
                                    <input type="password" class="form-control" id="confirmPassword">
                                </div>
                                <div style="display: flex; justify-content: space-between;">
                                    <div>
                                        <button type="submit" class="btn btn-default" id="submit">更新密码</button>
                                    </div>
                                    <div>
                                        <a class="btn btn-warning" href="user-forget-password.html" role="button">忘记密码</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            $("#submit").click(function(){
                let password = $("#newPassword").val();
                let confirmPassword = $("#confirmPassword").val();
                if(password == "" || confirmPassword == null){
                    alert("密码不能为空");
                }
                else if(password != confirmPassword){
                    alert("请重新确认密码");
                }
                else {
                    alert("密码修改成功");
                    $.ajax({
                        type: "post",
                        url: "user/updatePassword",
                        data: JSON.stringify({
                            "password":password
                        }),
                        contentType: "application/json",
                        dataType: "json",
                        success: function (response) {
                            alert(response.msg);
                        },
                        error: function (response) {
                            alert(response.msg);
                        }
                    })
                }
            })
        </script>

        <!-- 渲染底部版权声明 -->
        <script src="js/footer.js"></script>
        <script src="js/jquery-3.3.1.js"></script>
        <script src="js/bootstrap.js"></script>
    </body>
</html>
