<!doctype html>
<html lang="zh-Hans">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">
        <link rel="stylesheet" href="css/common.css">
        <title>活动</title>
        <style>
            .bbs-activity-intro-key {
                color: #858585;
            }

            #bbs-activity-intro {
                font-size: 16px;
                margin-left: 30px;
            }

            #bbs-activity-regist-wrapper {
                margin-top: 20px;
            }


            .bbs-activity-intro-content {
                padding-top: 50px;
            }
        </style>
    </head>
    <body>
        <!-- 渲染顶部导航栏 -->
        <script src="js/jquery-3.3.1.js"></script>
        <script src="js/header.js"></script>

        <!-- 网站主体 -->
        <div class="container" id="main-body">
            <div class="row">
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-lg-offset-1">
                    <div class="row">
                        <div class="col-lg-6">
                            <img src="https://static.oschina.net/uploads/cover/4054879_iyMdf_bi.jpg" alt="蚂蚁金服ATEC科技大会·上海">
                        </div>
                        <div class="col-lg-5" id="bbs-activity-intro">
                            <p style="font-size: 28px; font-weight: bold;"><strong id="content">蚂蚁金服ATEC科技大会·上海</strong></p>
                            <div>
                                <span class="bbs-activity-intro-key">活动状态：</span>
                                <span>报名中</span>
                            </div>
                            <div>
                                <span class="bbs-activity-intro-key">报名时间：</span>
                                <span>报名中</span>
                            </div>
                            <div>
                                <span class="bbs-activity-intro-key">活动地点：</span>
                                <span id="location">上海 浦东 上海浦东嘉里大酒店（上海浦东花木路1388号）</span>
                            </div>
                            <div>
                                <span class="bbs-activity-intro-key">报名人数：</span>
                                <span id="applicantNum">100</span>
                            </div>
                            <div id="bbs-activity-regist-wrapper">
                                <button type="button" class="btn btn-large btn-success" id="join">立即报名</button>
                            </div>
                        </div>
                        <div class="col-lg-12 bbs-activity-intro-content">
                            <img src="http://cdn.huodongxing.com/file/20181211/116BDCDAA0F413B027EAB86EA63894BC99/30333283623700243.jpg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        

        <!-- 渲染底部版权声明 -->
        <script src="js/footer.js"></script>
        <script src="js/jquery-3.3.1.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/common.js"></script>
        <script>
            $(function () {
                var activityId = getQueryString("activityId");
                $.ajax({
                    type: "get",
                    url: "/activity/" + activityId,
                    contentType: "application/json",
                    dataType: "json",
                    success: function (response) {
                        console.log(response);
                        if (response.code == 1) {
                            var activity = response.data.activity;
                            $("#content").html(activity.description);
                            $("#location").html(activity.locale);
                            $("#applicantNum").html(activity.applicantNum);
                        } else {
                            alert(response.msg);
                        }
                    }
                })
                $("#join").on("click", function(){
                    $.ajax({
                        type: "get",
                        url: "/enter/" + activityId,
                        contentType: "application/json",
                        dataType: "json",
                        data:JSON.stringify({
                            "applicantId":applicantId,
                            "activityId":activityId
                        }),
                        success: function (response) {
                            console.log(response);
                            if (response.code == 1) {
                                alert(response.msg);
                            } else {
                                alert(response.msg);
                            }
                        }
                    })
                })
            });
        </script>
    </body>
</html>
